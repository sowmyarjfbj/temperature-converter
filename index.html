<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature.css">
  </head>
  <style>
    body {
      background-image: url('https://leafecodes.com/wp-content/uploads/2017/07/b4a-temperature-converter-leafecodes.jpg');
    }
    </style>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <form>
        <label for="celsius">Celsius</label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature">
        <label for="fahrenheit">Fahrenheit</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
        <button type="button" onclick="convert()">Convert</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
